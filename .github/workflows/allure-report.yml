name: API Tests with REST Assured and Allure Report

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Run Tests
        run: mvn clean test

      - name: Generate Allure
        if: always()
        run: mvn allure:report

      - name: Prepare Allure Report for GitHub Pages
        if: always()
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r target/site/allure-maven-plugin/* docs/

      - name: ðŸ” Configure Git and Push Allure Report
        if: always()
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:$GH_PAT@github.com/jaabless/API_RESTAssuredTest.git
          git add docs/
          git commit -m "Update Allure Report [CI]" || echo "No changes"
          git push origin main



      - name: Set custom message
        if: always()
        id: set-message
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "message=âœ… All tests passed successfully for $GITHUB_REPOSITORY on branch $GITHUB_REF" >> $GITHUB_OUTPUT
          else
            echo "message=âŒ Some tests failed in $GITHUB_REPOSITORY on branch $GITHUB_REF" >> $GITHUB_OUTPUT
          fi

  notify:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.build-and-test.result }}
          text: ${{ needs.build-and-test.outputs.message }}
          fields: repo,message,commit,author,action,eventName,ref
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.NEWSLETTER_CHANNEL }}
